# Ansible Inventory Configuration
# Documentation: https://docs.ansible.com/ansible/latest/inventory_guide/

# =============================================================================
# Host Groups
# =============================================================================

[webservers]
srv01.fuhlig.de

[backup_servers]
backup.fuhlig.de

# =============================================================================
# Group Hierarchy
# =============================================================================

[production:children]
webservers
backup_servers

# =============================================================================
# Group Variables
# =============================================================================

[production:vars]
ansible_python_interpreter = /usr/bin/python3
environment = production

# =============================================================================
# Global Variables
# =============================================================================

[all:vars]
ansible_user = fuhlig
ansible_port = 2244
ansible_connection = ssh
# Note: StrictHostKeyChecking disabled for development convenience
# Consider enabling in production for security
ansible_ssh_common_args = '-o StrictHostKeyChecking=no'
